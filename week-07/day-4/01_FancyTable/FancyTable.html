<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Fancy Table</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <table>
            <tr>
                <th>Month</th>
                <th>Sales</th>
            </tr>
            <tr>
                <td>January</th>
                <td>$ 50,000.00</th>
            </tr>
            <tr>
                <td>February</th>
                <td>$ 10,000.00</th>
            </tr>
            <tr>
                <td>March</th>
                <td>$ 85,000.00</th>
            </tr>
            <tr>
                <td>April</th>
                <td>$ 56,000.00</th>
            </tr>
            <tr>
                <td>May</th>
                <td>$ 98,000.00</th>
            </tr>
        </table>

    </body>
</html>
