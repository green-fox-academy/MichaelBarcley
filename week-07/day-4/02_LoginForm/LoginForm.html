<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Login Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="box">
                <h1>Account Login</h1>
                <form>
                    <div class="logininfo">
                        <label>Username</label>
                        <input type="text">
                        <label>Password</label>
                        <input type="password">
                    </div>
                    <div class="forgotpwd">
                        <p>Forgot password?</p>
                    </div>
                    <button>Login</button>
                </form>
        </div>

    </body>
</html>
