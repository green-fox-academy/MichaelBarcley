<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <form action="https://newsletter-ws.herokuapp.com/register" id="registration" method="POST">
            <h1>Sign up</h1>
            <div class="row">
                <div class="col">
                    <input type="text" name="name" placeholder="Username" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="PasswordConfirmation" placeholder="Retype Password" required>
                    <button type="submit" form="registration" value="submit">Sign me up</button>
                </div>

                <div class="or">
                    <span>OR</span>
                </div>

                <div class="col">
                    <div class="invisiblebox"></div>
                    <a href="#" class="facebook social">Login with Facebook</a>
                    <a href="#" class="twitter social">Login with Twitter</a>
                    <a href="#" class="google social">Login with Google+</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
