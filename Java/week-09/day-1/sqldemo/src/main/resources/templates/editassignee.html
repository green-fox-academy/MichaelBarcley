<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My ToDo App</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="base :: template">
    </div>
    <form method="post" th:object="${assignee}" th:action="@{/assignees/{id}/edit(id=${assignee.id})}">
        <div>
            <label for="name">Name of assignee: </label>
            <input id="name" name="name" th:field="*{name}"><br>
        </div>

        <div>
            <label for="email">Name of assignee: </label>
            <input id="email" name="email" th:field="*{email}"><br>
        </div>
        <button>Edit information of assignee</button>
    </form>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
