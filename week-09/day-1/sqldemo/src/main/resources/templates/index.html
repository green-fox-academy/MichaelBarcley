<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>H2 Database testing</title>
    <meta charset="utf-8"/>
</head>
<body>
<header th:replace="base :: template"></header>
<h1>Todos for today:</h1>
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Action</td>
        <td>Done</td>
        <td>Urgent</td>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="todo : ${listOfTodos}">
        <tr>
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.isDone()}"></td>
            <td th:text="${todo.isUrgent()}"></td>
            <td>
                <form th:action="@{/{id}/edit(id=*{todo.id})}" method="get">
                    <button type="submit">edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{/{id}/delete(id=*{todo.id})}" method="post">
                    <button type="submit">delete</button>
                </form>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
